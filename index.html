<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="pricing-table row">
        <div class="package featured nuture">
          <p class="package-name">Forecast</p>
          <hr />
          <form action="" class="city">
            <label for="city">Choose city</label>
          </form>
          <hr />
          <div class="out">
            <div class="row">
              <div class="icon">
                <img
                  class="icons"
                  src="image/fun-p-znachok-geolokatsii-bez-fona-3.svg"
                  alt="icon-city"
                />
              </div>
              <div class="out-1"></div>
            </div>
            <div class="row">
              <div class="out-2"></div>
            </div>
            <div class="row">
              <div class="out-3"></div>
            </div>
            <div class="out-4"></div>
            <div class="out-5"></div>
            <div class="row">
              <div class="icon">
                <img class="icons" src="image/wind-4616.svg" alt="icon-windy" />
              </div>
              <div class="out-6"></div>
            </div>
            <div class="row">
              <div class="icon">
                <img class="icons" src="image/4005826.svg" alt="icon-windy" />
              </div>
              <div class="out-7"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
